<h2 mat-dialog-title>Edit Single Value</h2>

<mat-dialog-content>
    <senergy-widget-spinner [show]="!ready"></senergy-widget-spinner>

    <div fxLayout="column" [formGroup]="form" *ngIf="ready">
        <table>
            <tr>
                <mat-form-field color="accent">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field color="accent" formGroupName="properties">
                    <mat-label>Choose Export/Device/Service</mat-label>
                    <senergy-select-search
                            formControlName="exportDeviceService"
                            [compareWith]="compare"
                            [options]="exportDeviceServiceOptions"
                            [getOptionViewValue]="getExportDeviceServiceOptionViewValue">
                    </senergy-select-search>
                </mat-form-field>
            </tr>
            <tr>
                <td>
                    <mat-form-field color="accent" formGroupName="properties">
                        <senergy-select-search formControlName="path" placeholder="Path"
                                               [options]="pathOptions">
                        </senergy-select-search>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent" formGroupName="properties">
                        <mat-label>Unit</mat-label>
                        <input type="text" matInput placeholder="Unit" formControlName="unit">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field color="accent" formGroupName="properties">
                        <mat-select formControlName="type" placeholder="Type">
                            <mat-option [value]="'String'">String</mat-option>
                            <mat-option [value]="'Number'">Number</mat-option>
                            <mat-option [value]="'Date'">Date</mat-option>
                            <mat-option [value]="'Currency'">Currency</mat-option>
                            <mat-option [value]="'Percent'">Percent</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent" hintLabel="For use in Angular pipes" formGroupName="properties">
                        <mat-label>Format</mat-label>
                        <input type="text" matInput placeholder="Format" formControlName="format">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td formGroupName="properties">
                    <mat-form-field color="accent" formGroupName="group">
                        <mat-select placeholder="Group Type" formControlName="type">
                            <mat-option [value]="">none</mat-option>
                            <mat-option *ngFor="let t of groupTypes" [value]="t">
                                {{t}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td formGroupName="properties">
                    <mat-form-field color="accent" formGroupName="group">
                        <mat-label>Group time</mat-label>
                        <input type="text" matInput formControlName="time">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field color="accent" formGroupName="properties">
                        <mat-label>Math</mat-label>
                        <input type="text" matInput formControlName="math">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field color="accent" formGroupName="properties">
                        <mat-label>Max. font size (px)</mat-label>
                        <input type="number" matInput formControlName="threshold">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()" [disabled]="disableSave">Save</button>
</mat-dialog-actions>
